<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitTrack Pro V6.9</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="pb-24">

<!-- ================= HEADER ================= -->
<header class="bg-white/70 backdrop-blur-md border-b border-slate-100 px-6 py-5 sticky top-0 z-40 flex justify-between items-center">
    <div>
        <h1 class="text-xl font-extrabold tracking-tight text-orange-400">
            Vaughan<span class="text-slate-600">Fitness</span>
        </h1>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
            <p id="status-date" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Loading...</p>
        </div>
    </div>
    <div class="flex items-center gap-2">
        <button onclick="switchTab('education')" class="w-10 h-10 flex items-center justify-center bg-indigo-50 rounded-2xl">
            <i data-lucide="book-open" class="w-5 h-5 text-indigo-600"></i>
        </button>
        <button onclick="switchTab('settings')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-2xl">
            <i data-lucide="settings" class="w-5 h-5 text-slate-600"></i>
        </button>
    </div>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-xl mx-auto p-4 space-y-6">

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="tab-content active space-y-6">

    <div class="glass-card rounded-[2.5rem] p-8 flex flex-col items-center">
        <div class="relative w-48 h-48 flex items-center justify-center">
            <svg class="w-full h-full">
                <circle stroke-width="12" stroke="#e5e7eb" fill="transparent" r="85" cx="96" cy="96" />
                <circle id="calorie-progress" class="progress-ring-circle text-indigo-600"
                        stroke-width="12" stroke-dasharray="534" stroke-dashoffset="534"
                        stroke-linecap="round" stroke="currentColor" fill="transparent"
                        r="85" cx="96" cy="96" />
            </svg>
            <div class="absolute text-center">
                <div id="dash-calories" class="text-4xl font-black">0</div>
                <div class="text-[10px] font-bold text-slate-400 uppercase">Kcal Eaten</div>
            </div>
        </div>

        <div class="grid grid-cols-3 w-full gap-4 mt-8 border-t pt-6">
            <div class="text-center">
                <div id="dash-protein" class="font-bold">0g</div>
                <div class="text-[9px] font-black uppercase text-slate-400">Protein</div>
            </div>
            <div class="text-center border-x">
                <div id="dash-carbs" class="font-bold">0g</div>
                <div class="text-[9px] font-black uppercase text-slate-400">Carbs</div>
            </div>
            <div class="text-center">
                <div id="dash-fat" class="font-bold">0g</div>
                <div class="text-[9px] font-black uppercase text-slate-400">Fats</div>
            </div>
        </div>
    </div>

    <div class="glass-card rounded-[2.5rem] p-6 flex justify-between items-center">
        <div>
            <h4 class="font-bold">Hydration</h4>
            <p id="water-count" class="text-xs text-slate-500">0 / 2.5 Liters</p>
        </div>
        <div class="flex gap-2">
            <button onclick="updateWater(-250)" class="w-10 h-10 bg-slate-100 rounded-xl">-</button>
            <button onclick="updateWater(250)" class="w-10 h-10 bg-indigo-600 text-white rounded-xl">+</button>
        </div>
    </div>

</section>

<!-- ================= TRAINING ================= -->
<section id="training" class="tab-content space-y-6">

    <div id="workout-setup" class="glass-card p-6 rounded-[2.5rem] text-center">
        <h3 class="text-xl font-bold mb-4">Plan Your Session</h3>

        <select id="workout-focus" class="w-full p-4 bg-slate-50 rounded-2xl font-bold mb-4">
            <option>Full Body</option>
            <option>Upper Body (Push)</option>
            <option>Upper Body (Pull)</option>
            <option>Lower Body</option>
        </select>

        <button onclick="startManualWorkout()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold">
            Start Workout
        </button>
    </div>

    <div id="workout-active" class="hidden glass-card rounded-[2.5rem] p-6">
        <h3 id="active-workout-title" class="text-xl font-black mb-2">Workout</h3>
        <p id="workout-timer" class="font-mono text-indigo-600">00:00:00</p>
        <div id="exercise-list" class="space-y-4 mt-6"></div>
        <button onclick="addExerciseField()" class="w-full border-2 border-dashed rounded-2xl p-4 mt-4">
            + Add Exercise
        </button>
        <button onclick="saveWorkout()" class="w-full bg-indigo-600 text-white p-5 rounded-2xl mt-4">
            Finish Workout
        </button>
    </div>

</section>

<!-- ================= NUTRITION (UPDATED) ================= -->
<section id="nutrition" class="tab-content space-y-6">

    <div class="glass-card p-6 rounded-[2.5rem] space-y-4">

        <input id="log-food-name" class="w-full p-4 bg-slate-50 rounded-2xl font-bold" placeholder="Food name">

        <div class="grid grid-cols-2 gap-3">
            <input id="log-food-cals" type="number" class="p-4 bg-slate-50 rounded-2xl font-bold"
                   placeholder="Calories per 100g / pack">
            <input id="log-food-prot" type="number" class="p-4 bg-slate-50 rounded-2xl font-bold"
                   placeholder="Protein per 100g / pack">
        </div>

        <!-- MODE -->
        <div class="flex bg-slate-100 p-1 rounded-xl">
            <button id="mode-pack" onclick="setFoodMode('pack')" class="flex-1 py-2 text-xs font-black bg-white rounded-lg text-indigo-600">
                Per Pack
            </button>
            <button id="mode-amount" onclick="setFoodMode('amount')" class="flex-1 py-2 text-xs font-black rounded-lg text-slate-400">
                By Amount
            </button>
        </div>

        <!-- AMOUNT -->
        <div id="amount-input" class="hidden">
            <input id="log-food-grams" type="number" class="w-full p-4 bg-slate-50 rounded-2xl font-bold"
                   placeholder="Amount eaten (grams)">
        </div>

        <button onclick="logFood()" class="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black uppercase">
            Log Food
        </button>

    </div>

    <div id="daily-log-list" class="space-y-3"></div>

</section>

<!-- ================= METRICS ================= -->
<section id="metrics" class="tab-content space-y-6">

    <div class="glass-card p-6 rounded-[2.5rem] space-y-4">
        <label class="text-xs font-bold">Body Weight (kg)</label>
        <input id="body-weight" type="number" step="0.1"
               class="w-full bg-slate-50 p-4 rounded-2xl font-bold">

        <div class="grid grid-cols-2 gap-3">
            <input id="m-chest" placeholder="Chest (cm)" class="p-4 bg-slate-50 rounded-2xl font-bold">
            <input id="m-waist" placeholder="Waist (cm)" class="p-4 bg-slate-50 rounded-2xl font-bold">
            <input id="m-hips" placeholder="Hips (cm)" class="p-4 bg-slate-50 rounded-2xl font-bold">
            <input id="m-arms" placeholder="Arms (cm)" class="p-4 bg-slate-50 rounded-2xl font-bold">
        </div>

        <button onclick="saveMetrics()" class="w-full bg-rose-500 text-white p-5 rounded-2xl font-black">
            Save Check-in
        </button>
    </div>

</section>

<!-- ================= HISTORY ================= -->
<section id="history" class="tab-content space-y-6">
    <div id="history-list" class="space-y-4"></div>
</section>

<!-- ================= SETTINGS ================= -->
<section id="settings" class="tab-content space-y-6">
    <div class="glass-card p-6 rounded-[2.5rem]">
        <label class="text-xs font-bold">Daily Calorie Goal</label>
        <input id="set-cal-goal" type="number" class="w-full bg-slate-50 p-4 rounded-2xl font-bold">
    </div>
    <button onclick="resetData()" class="w-full bg-red-50 text-red-600 p-5 rounded-2xl font-black uppercase">
        Reset All Data
    </button>
</section>

</main>

<!-- ================= NAV ================= -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/90 border-t px-6 py-4 flex justify-between z-50">
    <button onclick="switchTab('dashboard')"><i data-lucide="layout-grid"></i></button>
    <button onclick="switchTab('training')"><i data-lucide="dumbbell"></i></button>
    <button onclick="switchTab('nutrition')"><i data-lucide="apple"></i></button>
    <button onclick="switchTab('history')"><i data-lucide="calendar"></i></button>
    <button onclick="switchTab('metrics')"><i data-lucide="scale"></i></button>
</nav>

<script src="script.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
