<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProgress Hub</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script src="tailwind-config.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans">

    <!-- Header -->
    <header class="bg-primary shadow-lg p-4 sticky top-0 z-40">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-extrabold text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-2"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/><path d="M12 4a8 8 0 0 1 8 8 8 8 0 0 1-8 8V4z"/><path d="M12 4v16"/></svg>
                MyProgress Hub
            </h1>
            <div id="user-id-display-header" class="text-sm text-white/80">v1.0</div>
        </div>
    </header>

    <!-- Main -->
    <main id="main-app-container" class="max-w-xl mx-auto p-4 md:pt-8">
        <div id="content-view" class="min-h-96">
            <div class="text-center p-12 text-gray-500">Loading Dashboard...</div>
        </div>
    </main>

    <!-- Navigation -->
    <div id="action-buttons-container" class="bg-white border-t border-gray-200 shadow-2xl p-2">
        <div id="action-buttons" class="max-w-xl mx-auto grid grid-cols-4 gap-1"></div>
    </div>

    <!-- App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
