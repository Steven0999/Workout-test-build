<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitTrack Pro V8 - Persistence Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --brand-primary: #4f46e5; --brand-secondary: #f43f5e; --bg-main: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: var(--bg-main); color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05); }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .progress-ring-circle { transition: stroke-dashoffset 0.5s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .photo-slot { aspect-ratio: 3/4; background: #f1f5f9; border-radius: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; border: 2px dashed #e2e8f0; position: relative; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .metric-bar-bg { background: #e2e8f0; border-radius: 999px; height: 12px; position: relative; overflow: hidden;}
        .metric-bar-fill { background: var(--brand-primary); height: 100%; border-radius: 999px; transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .diff-indicator { font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 6px; }
        .diff-pos { background: #fef2f2; color: #ef4444; }
        .diff-neg { background: #ecfdf5; color: #10b981; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; }
        .muscle-chip.selected { background-color: #4f46e5; color: white; border-color: #4f46e5; }
    </style>
</head>
<body class="pb-28">

    <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-5 sticky top-0 z-40 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-extrabold tracking-tight text-indigo-600">Vaughan<span class="text-slate-600">Fitness</span></h1>
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <p id="status-date" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Loading...</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="switchTab('education')" class="w-10 h-10 flex items-center justify-center bg-indigo-50 rounded-2xl"><i data-lucide="book-open" class="w-5 h-5 text-indigo-600"></i></button>
            <button onclick="switchTab('settings')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-2xl"><i data-lucide="settings" class="w-5 h-5 text-slate-600"></i></button>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-4 space-y-6">
        <section id="dashboard" class="tab-content active space-y-6">
            <div class="glass-card rounded-[2.5rem] p-8 flex flex-col items-center">
                <div class="relative w-48 h-48 flex items-center justify-center">
                    <svg class="w-full h-full">
                        <circle class="text-slate-100" stroke-width="12" stroke="currentColor" fill="transparent" r="85" cx="96" cy="96" />
                        <circle id="calorie-progress" class="text-indigo-600 progress-ring-circle" stroke-width="12" stroke-dasharray="534" stroke-dashoffset="534" stroke-linecap="round" stroke="currentColor" fill="transparent" r="85" cx="96" cy="96" />
                    </svg>
                    <div class="absolute text-center">
                        <div id="dash-calories" class="text-4xl font-black text-slate-900">0</div>
                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Kcal Eaten</div>
                    </div>
                </div>
                <div class="grid grid-cols-3 w-full gap-4 mt-8 border-t border-slate-100 pt-6">
                    <div class="text-center"><div id="dash-protein" class="font-bold">0g</div><div class="text-[9px] uppercase text-slate-400">Protein</div></div>
                    <div class="text-center border-x"><div id="dash-carbs" class="font-bold">0g</div><div class="text-[9px] uppercase text-slate-400">Carbs</div></div>
                    <div class="text-center"><div id="dash-fat" class="font-bold">0g</div><div class="text-[9px] uppercase text-slate-400">Fats</div></div>
                </div>
            </div>
        </section>

        <section id="training" class="tab-content space-y-6">
            <div id="workout-setup" class="glass-card p-6 rounded-[2.5rem] text-center">
                <h3 class="text-xl font-bold mb-4">New Session</h3>
                <input type="date" id="workout-date-input" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 font-bold">
                <button onclick="startManualWorkout()" class="w-full p-4 bg-indigo-600 text-white rounded-[1.5rem] font-bold">Start Workout</button>
            </div>
            <div id="workout-active" class="hidden glass-card rounded-[2.5rem] p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="workout-timer" class="text-xl font-black text-indigo-600">00:00:00</h3>
                    <button onclick="saveWorkout()" class="px-6 py-2 bg-slate-900 text-white rounded-xl font-bold">Finish</button>
                </div>
                <div id="exercise-list"></div>
                <button onclick="addExerciseField()" class="w-full p-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-bold mt-4">+ Exercise</button>
            </div>
        </section>

        <section id="nutrition" class="tab-content space-y-6">
            <div class="glass-card p-6 rounded-[2.5rem] space-y-4">
                <input id="food-name" placeholder="Food Name" class="w-full p-4 bg-slate-50 rounded-2xl">
                <div class="grid grid-cols-2 gap-4">
                    <input id="food-cals" type="number" placeholder="Kcal" class="w-full p-4 bg-slate-50 rounded-2xl">
                    <input id="food-prot" type="number" placeholder="Protein" class="w-full p-4 bg-slate-50 rounded-2xl">
                </div>
                <button onclick="addFood()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold">Log Food</button>
            </div>
            <div id="daily-log-list" class="space-y-2"></div>
        </section>

        <section id="metrics" class="tab-content space-y-6">
            <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                <button onclick="setMetricsTab('checkin')" id="metrics-tab-checkin" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl bg-white text-indigo-600 shadow-sm">Check-in</button>
                <button onclick="setMetricsTab('logs')" id="metrics-tab-logs" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl text-slate-400">History</button>
            </div>

            <div id="metrics-view-checkin" class="glass-card p-8 rounded-[3rem] space-y-6">
                <div class="bg-slate-50 p-6 rounded-3xl text-center border">
                    <span class="text-[10px] font-black uppercase text-slate-400 block mb-2">Current Weight (kg)</span>
                    <input id="body-weight" type="number" step="0.1" placeholder="00.0" class="w-full bg-transparent text-center text-5xl font-black outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-2xl"><label class="text-[9px] font-black text-slate-400 block uppercase">Waist (cm)</label><input id="m-waist" type="number" class="w-full bg-transparent font-bold outline-none"></div>
                    <div class="bg-slate-50 p-4 rounded-2xl"><label class="text-[9px] font-black text-slate-400 block uppercase">Chest (cm)</label><input id="m-chest" type="number" class="w-full bg-transparent font-bold outline-none"></div>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div class="photo-slot" onclick="triggerPhoto('front')"><img id="img-front" class="hidden"><span class="text-[8px] font-bold uppercase">Front</span></div>
                    <div class="photo-slot" onclick="triggerPhoto('side')"><img id="img-side" class="hidden"><span class="text-[8px] font-bold uppercase">Side</span></div>
                    <div class="photo-slot" onclick="triggerPhoto('back')"><img id="img-back" class="hidden"><span class="text-[8px] font-bold uppercase">Back</span></div>
                </div>
                <input type="file" id="photo-input" class="hidden" accept="image/*">
                <button onclick="saveMetrics()" class="w-full bg-rose-500 text-white p-5 rounded-2xl font-black uppercase shadow-lg">Save Metrics to Device</button>
            </div>

            <div id="metrics-view-logs" class="hidden space-y-4">
                <div id="metrics-history-list" class="space-y-4"></div>
            </div>
        </section>

        <section id="history" class="tab-content space-y-4">
            <div id="history-list" class="space-y-3"></div>
        </section>

        <section id="settings" class="tab-content space-y-6">
            <div class="glass-card p-6 rounded-[2.5rem] space-y-4">
                <button onclick="resetData()" class="w-full p-5 text-red-500 font-bold bg-red-50 rounded-2xl uppercase text-[10px]">Clear Local Storage</button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t px-6 py-4 flex justify-between items-center z-50">
        <button onclick="switchTab('dashboard')" class="nav-item text-indigo-600"><i data-lucide="layout-grid"></i></button>
        <button onclick="switchTab('training')"><i data-lucide="dumbbell"></i></button>
        <button onclick="switchTab('nutrition')"><i data-lucide="apple"></i></button>
        <button onclick="switchTab('history')"><i data-lucide="calendar"></i></button>
        <button onclick="switchTab('metrics')"><i data-lucide="scale"></i></button>
    </nav>

    <script>
        let state = {
            activeTab: 'dashboard',
            viewDate: new Date().toISOString().split('T')[0],
            dailyMeals: [],
            workoutHistory: [],
            metricsHistory: [], // This will persist in localStorage
            currentPhotos: { front: null, side: null, back: null }
        };

        window.onload = () => {
            const saved = localStorage.getItem('fittrack_pro_data');
            if (saved) state = JSON.parse(saved);
            document.getElementById('status-date').innerText = new Date().toDateString();
            renderDashboard();
            renderDailyLog();
            lucide.createIcons();
        };

        function saveState() {
            localStorage.setItem('fittrack_pro_data', JSON.stringify(state));
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'metrics') renderMetricsHistory();
            if(tabId === 'history') renderGlobalHistory();
            lucide.createIcons();
        }

        // --- METRICS LOGIC (Persistence Focused) ---
        function setMetricsTab(t) {
            document.getElementById('metrics-view-checkin').classList.toggle('hidden', t!=='checkin');
            document.getElementById('metrics-view-logs').classList.toggle('hidden', t!=='logs');
            if(t === 'logs') renderMetricsHistory();
        }

        function triggerPhoto(type) {
            window.currentPhotoType = type;
            document.getElementById('photo-input').click();
        }

        document.getElementById('photo-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                state.currentPhotos[window.currentPhotoType] = event.target.result;
                const img = document.getElementById(`img-${window.currentPhotoType}`);
                img.src = event.target.result;
                img.classList.remove('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function saveMetrics() {
            const weight = document.getElementById('body-weight').value;
            if(!weight) return alert("Weight is required");

            const newEntry = {
                id: Date.now(),
                date: state.viewDate,
                weight: weight,
                waist: document.getElementById('m-waist').value,
                chest: document.getElementById('m-chest').value,
                photos: { ...state.currentPhotos }
            };

            state.metricsHistory.unshift(newEntry);
            saveState(); // PERSIST TO STORAGE
            
            // UI Feedback
            alert("Body metrics saved successfully!");
            setMetricsTab('logs');
        }

        function renderMetricsHistory() {
            const list = document.getElementById('metrics-history-list');
            if(state.metricsHistory.length === 0) {
                list.innerHTML = `<p class="text-center text-slate-400 py-10">No saved history found.</p>`;
                return;
            }
            list.innerHTML = state.metricsHistory.map(log => `
                <div class="glass-card p-4 rounded-2xl space-y-3">
                    <div class="flex justify-between font-bold text-sm">
                        <span>${log.date}</span>
                        <span class="text-indigo-600">${log.weight}kg</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        ${log.photos.front ? `<img src="${log.photos.front}" class="rounded-lg">` : ''}
                        ${log.photos.side ? `<img src="${log.photos.side}" class="rounded-lg">` : ''}
                        ${log.photos.back ? `<img src="${log.photos.back}" class="rounded-lg">` : ''}
                    </div>
                </div>
            `).join('');
        }

        // --- OTHER CORE FUNCTIONS ---
        function renderDashboard() {
            const totalCals = state.dailyMeals.reduce((sum, meal) => sum + Number(meal.cals), 0);
            document.getElementById('dash-calories').innerText = totalCals;
        }

        function addFood() {
            const name = document.getElementById('food-name').value;
            const cals = document.getElementById('food-cals').value;
            if(!name || !cals) return;
            state.dailyMeals.push({ name, cals });
            saveState();
            renderDailyLog();
            renderDashboard();
        }

        function renderDailyLog() {
            document.getElementById('daily-log-list').innerHTML = state.dailyMeals.map(m => `<div class="p-3 bg-white rounded-xl shadow-sm flex justify-between"><span>${m.name}</span><b>${m.cals}</b></div>`).join('');
        }

        function resetData() {
            if(confirm("Are you sure? This will delete everything permanently.")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
