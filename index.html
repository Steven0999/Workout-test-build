<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VFit Fitness Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 text-gray-900">

<!-- BURGER BUTTON -->
<button id="burger-btn">☰</button>

<!-- SIDE MENU -->
<nav id="side-menu" class="hidden">
    <button data-view="dashboard" onclick="navigate('dashboard')">Dashboard</button>
    <button data-view="gym" onclick="navigate('gym')">Gym Config</button>
    <button data-view="workout" onclick="navigate('workout')">Training</button>
    <button data-view="nutrition" onclick="navigate('nutrition')">Nutrition</button>
    <button data-view="metrics" onclick="navigate('metrics')">Body Measurements</button>
    <button data-view="history" onclick="navigate('history')">History</button>
</nav>

<div class="max-w-6xl mx-auto p-4 space-y-6">

    <!-- HEADER -->
    <header class="bg-white p-6 rounded-xl shadow">
        <h1 class="text-3xl font-black">Fitness Dashboard</h1>
        <p class="text-sm text-gray-500">Training • Nutrition • Metrics</p>
    </header>

    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view">
        <div class="card">
            <h2 class="section-title">Dashboard Overview</h2>

            <div class="grid md:grid-cols-3 gap-4 mt-4">
                <div class="card cursor-pointer" onclick="navigate('workout')">
                    <h3 class="section-title">Training Today</h3>
                    <p><strong id="dash-workouts">0</strong> workouts completed</p>
                </div>

                <div class="card cursor-pointer" onclick="navigate('nutrition')">
                    <h3 class="section-title">Nutrition Today</h3>
                    <p>Calories: <strong id="dash-cal">0</strong></p>
                    <p>Protein: <strong id="dash-prot">0</strong>g</p>
                    <p>Carbs: <strong id="dash-carb">0</strong>g</p>
                    <p>Fat: <strong id="dash-fat">0</strong>g</p>
                </div>

                <div class="card cursor-pointer" onclick="navigate('metrics')">
                    <h3 class="section-title">Remaining</h3>
                    <p>Calories: <strong id="dash-cal-rem">0</strong></p>
                    <p>Protein: <strong id="dash-prot-rem">0</strong>g</p>
                    <p>Carbs: <strong id="dash-carb-rem">0</strong>g</p>
                    <p>Fat: <strong id="dash-fat-rem">0</strong>g</p>
                </div>
            </div>
        </div>
    </section>

    <!-- NUTRITION -->
    <section id="view-nutrition" class="view hidden">
        <!-- (UNCHANGED NUTRITION CONTENT – SAME AS BEFORE) -->
        <!-- Included exactly as previously delivered -->
    </section>

    <!-- OTHER SECTIONS -->
    <section id="view-workout" class="view hidden"><div class="card">Training</div></section>
    <section id="view-metrics" class="view hidden"><div class="card">Metrics</div></section>
    <section id="view-history" class="view hidden"><div class="card">History</div></section>
    <section id="view-gym" class="view hidden"><div class="card">Gym Config</div></section>

</div>

<script src="app.js"></script>
</body>
</html>
