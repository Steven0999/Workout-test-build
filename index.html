<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Fitness Tracker</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Inter", "sans-serif"] },
                    colors: {
                        primary: "#059669",
                        "primary-dark": "#047857",
                        secondary: "#f97316",
                    },
                },
            },
        };
    </script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="flex justify-center">
    <div id="app" class="app-container bg-white flex flex-col">

        <!-- Header -->
        <header class="bg-primary text-white p-4 shadow-lg sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-center">My Progress Hub</h1>
        </header>

        <!-- Dynamic content -->
        <main id="content-view" class="flex-grow p-4 overflow-y-auto"></main>

        <!-- Action Buttons -->
        <footer class="bg-white border-t border-gray-200 p-3 shadow-2xl sticky bottom-0 z-10">
            <div id="action-buttons" class="flex justify-around"></div>
        </footer>
    </div>

    <!-- Main JS -->
    <script type="module" src="app.js" defer></script>
</body>
</html>
